<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Straightaway Weekday</title>
        <link type="text/css" rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <div class="box">
            <button class="button-wide red">Weekday</button><br>
            <input type="number" placeholder="Month" id="month"><br>
            <input type="number" placeholder="Day" id="day"><br>
            <input type="number" placeholder="Year" id="year"><br>
            <button class="button-narrow" id="searchweekday">Search</button>
            <div class="weekday-output" id="weekdayoutput"></div>
            <button class="button-wide orange">Leap Year</button><br>
            <input type="number" placeholder="Year" id="leap"><br>
            <button class="button-narrow" id="searchleap">Search</button>
            <div class="leap-output" id="leapoutput"></div>
            
        </div>
        <script src="app.js"></script>
    </body>
</html>
